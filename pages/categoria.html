<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Categorias - Paralelo</title>
    
    <style>
      .categories-section {
        margin-left: var(--sidebar-width);
        padding: var(--spacing-xxl) var(--spacing-xl);
        min-height: 100vh;
      }

      .categories-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-text);
        margin-bottom: var(--spacing-xxl);
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        background: linear-gradient(45deg, #fff, var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: var(--spacing-xl);
        max-width: 1200px;
        margin: 0 auto;
      }

      .category-card {
        position: relative;
        height: 280px;
        border-radius: var(--border-radius);
        overflow: hidden;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: all var(--transition-speed) ease;
        cursor: pointer;
        box-shadow: var(--shadow);
      }

      .category-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.4) 0%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.7) 100%
        );
        transition: opacity var(--transition-speed) ease;
      }

      .category-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: var(--shadow-hover);
      }

      .category-card:hover::before {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.6) 100%
        );
      }

      .category-title {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        color: var(--primary-text);
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        text-transform: uppercase;
        letter-spacing: 2px;
        z-index: 2;
        transition: all var(--transition-speed) ease;
      }

      .category-card:hover .category-title {
        transform: translate(-50%, 50%) scale(1.1);
        color: var(--accent-color);
      }

      .category-title a {
        color: inherit;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .categories-section {
          margin-left: 0;
          padding: var(--spacing-xl) var(--spacing-lg);
        }

        .categories-title {
          font-size: 2rem;
        }

        .categories-grid {
          grid-template-columns: 1fr;
          gap: var(--spacing-lg);
        }

        .category-card {
          height: 220px;
        }

        .category-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <nav class="sidebar" role="navigation" aria-label="Menu principal">
        <h2>Paralelo</h2>
        <hr />
        <ul>
          <li>
            <a href="/index.html">
              <i class="fa-solid fa-house" aria-hidden="true"></i>
              Início
            </a>
          </li>
          <li>
            <a href="/pages/catalago.html">
              <i class="fa-solid fa-tag" aria-hidden="true"></i>
              Catálogos
            </a>
          </li>
          <li>
            <a href="/pages/categoria.html" aria-current="page">
              <i class="fa-solid fa-list" aria-hidden="true"></i>
              Categorias
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="categories-section" role="main">
      <h1 class="categories-title">Categorias de Jogos</h1>
      
      <div class="categories-grid">
        <article class="category-card" style="background-image: url('/assets/imgs/img categoria/RPG.png')">
          <h2 class="category-title">
            <a href="/pages/rpg.html">RPG</a>
          </h2>
        </article>

        <article class="category-card" style="background-image: url('/assets/imgs/img categoria/tiro.png')">
          <h2 class="category-title">
            <a href="/pages/tiro.html">Tiro</a>
          </h2>
        </article>

        <article class="category-card" style="background-image: url('/assets/imgs/img categoria/aventura.png')">
          <h2 class="category-title">
            <a href="/pages/aventura.html">Aventura</a>
          </h2>
        </article>

        <article class="category-card" style="background-image: url('/assets/imgs/img categoria/simulador.jpg')">
          <h2 class="category-title">
            <a href="/pages/simulador.html">Simulador</a>
          </h2>
        </article>

        <article class="category-card" style="background-image: url('/assets/imgs/img categoria/terror.jpg')">
          <h2 class="category-title">
            <a href="/pages/terror.html">Terror</a>
          </h2>
        </article>
      </div>
    </main>

    <script type="module">
      import { initMobileMenu, addScrollToTop } from '/assets/js/utils.js';
      
      document.addEventListener('DOMContentLoaded', () => {
        initMobileMenu();
        addScrollToTop();
      });
    </script>
  </body>
</html>
