    <!-- Preload critical resources -->
    <link rel="preload" href="assets/css/common.css" as="style" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link
      rel="stylesheet"

    <title>Paralelo - Catálogo de Jogos</title>

  <body>
    <div class="wrapper">
      <nav class="sidebar" role="navigation" aria-label="Menu principal">
        <h2>Paralelo</h2>
        <hr />
        <ul>
          <li>
            <a href="/index.html" aria-current="page">
              <i class="fa-solid fa-house" aria-hidden="true"></i>
              Início

          </li>
          <li>
            <a href="pages/catalago.html">
              <i class="fa-solid fa-tag" aria-hidden="true"></i>

        </ul>
      </nav>

    <main role="main">
      <div class="swiper" aria-label="Jogos em destaque">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <article class="project-img">
              <div class="categoria3">
                <h3>
                  <a
                    href="/pages/rpg.html"
                    style="color: white; text-decoration: none"
                    >RPG</a
                  >
                </h3>
              </div>
              <div class="preco3">R$24.99</div>
              <img 
                src="assets/imgs/stardew valley.jpg" 
                alt="Stardew Valley - Jogo de RPG de fazenda" 
                loading="lazy"
                width="600"
                height="400"
              />
              <h3>
                <a
                  href="pages/detalhes.html?gameId=jogo01"
                  style="color: white; text-decoration: none"
                >
                  Stardew Valley</a
                >
              </h3>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="project-img">
              <div class="categoria3">
                <h3>
                  <a
                    href="/pages/tiro.html"
                    style="color: white; text-decoration: none"
                    >TIRO</a
                  >
                </h3>
              </div>
              <div class="preco3">R$299.90</div>
              <img 
                src="assets/imgs/Red Dead 2.jpg" 
                alt="Red Dead Redemption 2 - Jogo de ação e tiro" 
                loading="lazy"
                width="600"
                height="400"
              />
              <h3>
                <a
                  href="pages/detalhes.html?gameId=jogo02"
                  style="color: white; text-decoration: none"
                >
                  Red Dead 2</a
                >
              </h3>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="project-img">
              <div class="categoria3">
                <h3>
                  <a
                    href="/pages/rpg.html"
                    style="color: white; text-decoration: none"
                    >RPG</a
                  >
                </h3>
              </div>
              <div class="preco3">R$299.90</div>
              <img 
                src="assets/imgs/baldurs gate3.png" 
                alt="Baldur's Gate 3 - Jogo de RPG" 
                loading="lazy"
                width="600"
                height="400"
              />
              <h3>
                <a
                  href="pages/detalhes.html?gameId=jogo03"
                  style="color: white; text-decoration: none"
                >
                  Baldurs Gate 3</a
                >
              </h3>
            </article>
          </div>
        </div>
        <button class="swiper-button-next" aria-label="Próximo jogo"></button>
        <button class="swiper-button-prev" aria-label="Jogo anterior"></button>
        <div class="swiper-pagination" role="tablist" aria-label="Indicadores do carrossel"></div>
      </div>
    </main>

    <section class="featured-games">
      <article class="conteiner">
        <img 
          src="assets/imgs/gta v.jpg" 
          alt="Grand Theft Auto V" 
          loading="lazy"
          width="570"
          height="300"
        />
        <div class="nome1">
          <h3>
            <a
              href="pages/detalhes.html?gameId=jogo11"
              style="color: white; text-decoration: none"
            >
              Grand Theft Auto V</a
            >
          </h3>
        </div>
        <div class="preco1">R$59.90</div>
        <div class="categoria1">
          <h3>
            <a href="/pages/tiro.html" style="color: white; text-decoration: none"
              >TIRO</a

      <article class="conteiner2">

            <a
              href="/pages/terror.html"
              style="color: white; text-decoration: none"
              >TERROR</a
            >
          </h3>
        </div>
      </article>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="assets/css/carrosel.js"></script>
    <script type="module">
      import { initMobileMenu, addScrollToTop, lazyLoadImages } from './assets/js/utils.js';
      import './assets/js/imageOptimization.js';
      
      document.addEventListener('DOMContentLoaded', () => {
        initMobileMenu();
        addScrollToTop();
        lazyLoadImages();
      });
    </script>
